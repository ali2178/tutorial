<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TO-DO List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 My TO-DO List</h1>
        </header>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="أدخل مهمة جديدة هنا...">
            <button id="addTask">➕ إضافة مهمة</button>
        </div>
        <button id="deleteAll" class="delete-all-btn">🗑️ حذف الكل</button>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
